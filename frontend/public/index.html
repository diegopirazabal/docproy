<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <!-- 1. Ícono de la pestaña (tu logo) -->
  <link rel="icon" href="%PUBLIC_URL%/logo-omnibus.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- 2. Descripción de tu sitio web para buscadores -->
  <meta
          name="description"
          content="Plataforma de venta de pasajes de ómnibus de CarpiBus."
  />

  <!-- 3. Ícono para dispositivos Apple -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-omnibus.png" />

  <!-- 4. Enlace al manifest para PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!--
    5. NUEVO: Enlace a la biblioteca de íconos Font Awesome.
       Esto es necesario para que se muestren los íconos en el footer.
  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- 6. Título que aparece en la pestaña del navegador -->
  <title>CarpiBus</title>
</head>

<body>
<noscript>Necesitas habilitar JavaScript para usar esta aplicación.</noscript>
<div id="root"></div>
<!--
  Los componentes de React, como tu Navbar y Footer, se insertarán
  automáticamente dentro de este div con id "root".
-->
</body>
</html>
